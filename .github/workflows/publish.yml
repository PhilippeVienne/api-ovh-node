name: publish
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install deps
        run: |
          npm --version
          npm install --save-dev npm@7.5.4 ts-node
          npm install
          npm run gen
          git status
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -avm 'regen model files'
          git push
      - name: publishing with lerna
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run install-all
          npm run bootstrap
          npm run clean-cache
          npm run lerna
